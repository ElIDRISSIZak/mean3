<div class="auth">
  <h1>Authentification</h1>

    <form action="adlogin" role="form" method="post" class="form-inline">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Log In
        </div>
        <div class="panel-body">
          <input type="text" name="uid" class="form-control" placeholder="user">
          @
          <input type="text" name="domain" class="form-control" placeholder="domain">
          <br />
          <input type="password" name="passwd" class="form-control" placeholder="password"><br />
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <div class="panel panel-info">
        <div class="panel-heading">
          Active Directory Server
        </div>
        <div class="panel-body">
          <input type="text" name="ad" class="form-control" placeholder="Active Directory Server" />
        </div> 
      </div>
 	 
    </form>
</div>
